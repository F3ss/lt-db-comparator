spring:
  application:
    name: lt-db-comparator

  # ── SQL init (schema.sql выполняется при каждом старте) ──
  sql:
    init:
      mode: always

  # ── PostgreSQL ──
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  # ── JPA / Hibernate ──
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        format_sql: false

# ── Actuator + Prometheus ──
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# ── Swagger ──
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
