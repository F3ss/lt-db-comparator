spring:
  application:
    name: lt-db-comparator

  # ── SQL init (schema.sql выполняется при каждом старте) ──
  sql:
    init:
      mode: always

  # ── MongoDB ──
  data:
    mongodb:
      uri: mongodb://admin:secret@localhost:27017/demo?authSource=admin
      auto-index-creation: true

# ── Actuator + Prometheus ──
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# ── Swagger ──
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
